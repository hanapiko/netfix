<div class="job-card">
  <div class="job-card-header">
    <svg viewBox="0 -13 512 512" xmlns="http://www.w3.org/2000/svg" style="background-color:#2e2882">
      <g fill="#feb0a5">
        <path
          d="M256 92.5l127.7 91.6L512 92 383.7 0 256 91.5 128.3 0 0 92l128.3 92zm0 0M256 275.9l-127.7-91.5L0 276.4l128.3 92L256 277l127.7 91.5 128.3-92-128.3-92zm0 0" />
        <path d="M127.7 394.1l128.4 92 128.3-92-128.3-92zm0 0" />
      </g>
      <path
        d="M512 92L383.7 0 256 91.5v1l127.7 91.6zm0 0M512 276.4l-128.3-92L256 275.9v1l127.7 91.5zm0 0M256 486.1l128.4-92-128.3-92zm0 0"
        fill="#feb0a5" />
    </svg>
  </div>
  <h4>{{ item.name|slice:":98"|truncatechars:100 }}</h4>
  <div class="job-card-subtitle">
    {{ item.description|slice:":298"|truncatechars:100 }}
  </div>
  <div class="job-detail-buttons">
      <button class="detail-button">{{ item.company_username.username }}</button>
      <button class="detail-button">{{ item.company_username.field_of_work }}</button>
      <button class="detail-button price">{{ item.price_per_hour }}</button>
  </div>
  <div class="job-detail-buttons">
      <button class="detail-button">{{ item.created_date }}</button>
  </div>
  <div class="job-card-buttons">
    <a href="" class="btn card-buttons">Call Now</a>
    <a href="{% url 'one_service' item.id %}" class="btn card-buttons-msg">Show details</a>
  </div>
</div>
{% comment %} the item is service {% endcomment %}
